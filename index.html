<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра</title>
  <link rel="stylesheet" href="./styles/game/style.css">
</head>
<body>
<!-- The game will be here later.
Check <a href="./pages/authorization.html">authorization</a> -->
  <form>
    <input id="first" name="lvl" type="radio" value="1" checked>
    <label for="first">Level 1</label>
    <input id="second" name="lvl" type="radio" value="2">
    <label for="second">Level 2</label>
  </form>
  <div class="wrapper">
    <div class="field"></div>
    <div class="menu">
      <button id="theme">
        <div class="blue"></div>
        <div class="green"></div>
      </button>
      <div class="info">
        <p class="name"></p>
        <p class="score">Общий счет: <span class="score-num"></span> </p>
        <p class="difficulty">Сложность: <span class="difficulty-lvl"></span></p>
        <p class="task">Задание:<br><span class="task-text"></span></p>
        <p class="progress">
          <span class="have-progress"></span>
          <span class="need-progress"></span</p>
      </div>
      <div class="timer hidden"></div>
      <button class="onOffButton off">Начать</button>
      <button class="to-next-lvl hidden">На следующий уровень</button>
      <!-- <button class="change"> <span>Сменить игрока</span> </button> -->
      <button class="rating">Рейтинг</button>
    </div>
  </div>
  <template id="template-card">
    <div class="card">
      <p class="word">Word</p>
      <p class="ans">1</p>
    </div>
  </template>
  <template id="template-zone">
    <div class="zone">
    </div>
  </template>
</body>
<script src="../js/theme.js"></script>
<script src="./js/main.js" type="module"></script>
</html>
